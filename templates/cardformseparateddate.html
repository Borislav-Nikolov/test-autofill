<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formstyles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cardformstyles.css') }}">
</head>
<body>
    <div class="card-form">
        <h2>Credit Card Payment</h2>
        <form action="/cardformseparateddate" method="post">
            <div class="form-group">
                <label for="cardholder">Cardholder Name</label>
                <input type="text" id="cardholder" name="cardholder" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="cardnumber">Card Number</label>
                <input type="text" id="cardnumber" name="cardnumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
            </div>
            <div class="form-group inline">
                <div>
                    <label for="expiryMonth">Expiry Month</label>
                    <input type="text" id="expiryMonth" name="expiryMonth" placeholder="MM" maxlength="2" required>
                </div>
                <div>
                    <label for="expiryYear">Expiry Year</label>
                    <input type="text" id="expiryYear" name="expiryYear" placeholder="YY" maxlength="2" required>
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required>
                </div>
            </div>
            <button type="submit" class="general-btn">Submit Payment</button>
        </form>
    </div>
</body>
</html>
