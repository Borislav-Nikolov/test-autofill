<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formstyles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginstyles.css') }}">
</head>
<body>
    <div class="login-container">
        <a href="/" class="btn">Select another form</a>
        <h2>Login</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="nondescriptivefieldid">Nondescriptivefieldname (not required):</label>
                <input type="text" id="nondescriptivefieldid" name="usernameName" >
            </div>
            <div class="form-group">
                <label for="password">Password (not required):</label>
                <input type="password" id="password" name="password" autocomplete="current-password" >
            </div>
            <div class="captcha-image">
                <img src="captcha_image.php" alt="CAPTCHA">
            </div>
            <div class="form-group">
                <label for="captcha">Enter CAPTCHA (not required):</label>
                <input type="text" id="captcha" name="captcha" >
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
</body>
</html>
